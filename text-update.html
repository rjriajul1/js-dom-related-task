<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text update by the event handler</title>
    <style>
        button {
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: large;
            font-weight: bold;
            background-color: cadetblue;
            color: black;


        }

        p {
            font-size: large;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Text Handler</h1>
    <button id="btn-title-update">title update</button>

    <h1 id="page-title">No User</h1>
    <button id="btn-login">Login</button>
    <br>
    <br>
    <br>

    <p id="title-name">No name</p>
    <input type="text" id="input-field" placeholder="Your name">
    <button id="btn-update">update</button>

    <script>

        const titleUpdate = document.getElementById('btn-title-update')
            .addEventListener('click', function () {

                const h1 = document.querySelector('h1')
                h1.innerText = 'Iam text Handler so  update text you are do not mind';
            })



        const btnLoggin = document.getElementById('btn-login')
            .addEventListener('click', function () {

                const pageTitel = document.getElementById('page-title');
                pageTitel.innerText = 'user logged In successfully';

            })


        // daynmic update element

        const btnUpdate = document.getElementById('btn-update')
            .addEventListener('click', function () {
                const inputField = document.getElementById('input-field');
                const newElementValue = inputField.value;


                const titleName = document.getElementById('title-name');

                titleName.style.fontSize = '40px'
                titleName.style.color = 'red'

                titleName.innerText = newElementValue;

                inputField.value = ''





            })
    </script>
</body>

</html>
