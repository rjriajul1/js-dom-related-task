<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        button {
            border: none;
            padding-left: 25px;
            padding-right: 25px;
            padding-top: 10px;
            padding-bottom: 10px;
            font-weight: bold;
            background-color: greenyellow;
            font-size: larger;
            border-radius: 10px;
            color: crimson;
            color: pu;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- rule first number -->
    <button onclick="console.log(6);">first button</button>
    <button onclick="console.log('Iam clicked here');">second button</button>
    <br>

    <!-- rule two number -->
    <button onclick="makeRed()">Make red</button>


    <!-- rule third number -->
    <button id="make-purple">make purple</button>
    <!-- rule third number optional system -->
    <button id="make-blue">make blue</button>

    <br>
    <!-- rule four number addEventListener -->
    <button id="make-green">Make Green</button>


    <!-- rule four number addEventListener optional system-->
    <button id="make-yellow">Make yellow</button>


    <script src="js/event.js"></script>


    <script>


        // rule two number
        function makeRed() {
            document.body.style.backgroundColor = 'red'
        }

        // rule three number
        const makePurple = document.getElementById('make-purple');
        makePurple.onclick = function () {
            document.body.style.backgroundColor = 'purple'
        }

        // rule three number optional system

        const makeBlue = document.getElementById('make-blue');

        makeBlue.onclick = makeBlueColor;
        function makeBlueColor() {
            document.body.style.backgroundColor = 'blue'
        }


        // rule four number addEventListener

        const makeGreen = document.getElementById('make-green').addEventListener('click', function () {

            document.body.style.backgroundColor = 'green'
        })


        // rule four number optional system

        const makeYellow = document.getElementById('make-yellow').addEventListener('click', makeYellowColor)

        function makeYellowColor() {
            document.body.style.backgroundColor = 'yellow'
        }


    </script>
</body>

</html>
